<h1>Listagem de eventos</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/evento/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo evento
  </a>
</mat-toolbar>

<table mat-table [dataSource]="eventos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Evento</th> 
    <td mat-cell *matCellDef="let evento"> {{ evento.nome }} </td>
  </ng-container>

  <!-- Período Column -->
  <ng-container matColumnDef="periodo">
    <th mat-header-cell *matHeaderCellDef>Período</th> 
    <td mat-cell *matCellDef="let evento">
     {{ evento.data_inicial | date:'dd/MM/yyyy' }} &mdash; 
     {{ evento.data_final | date:'dd/MM/yyyy' }}
    </td>
  </ng-container>

  <!-- Setor Column -->
  <ng-container matColumnDef="setor">
    <th mat-header-cell *matHeaderCellDef>Setor</th> 
    <td mat-cell *matCellDef="let evento"> {{ evento.setor?.nome }} </td>
  </ng-container>

  <!-- Subsetor Column -->
  <ng-container matColumnDef="subsetor">
    <th mat-header-cell *matHeaderCellDef>Sub-setor</th> 
    <td mat-cell *matCellDef="let evento"> {{ evento.subsetor?.nome }} </td>
  </ng-container>

  <!-- Tipo Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th> 
    <td mat-cell *matCellDef="let evento"> {{ evento.tipo }} </td>
  </ng-container>

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let evento">
        <a mat-raised-button color="accent" title="Editar" 
            [routerLink]="['/evento', evento._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

   <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let evento">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(evento._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

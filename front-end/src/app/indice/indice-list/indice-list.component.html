<h1>Listagem de indices</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/indice/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo indice
  </a>
</mat-toolbar>

<table mat-table [dataSource]="indices" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Indice</th> 
    <td mat-cell *matCellDef="let indice"> {{ indice.nome }} </td>
  </ng-container>

  <!-- Primeiro-registro Column -->
  <ng-container matColumnDef="primeiro_registro">
    <th mat-header-cell *matHeaderCellDef>Primeiro registro</th> 
    <td mat-cell *matCellDef="let indice">
     {{ indice.primeiro_registro | date:'dd/MM/yyyy' }}
    </td>
  </ng-container>

  <!-- Periodicidade Column -->
  <ng-container matColumnDef="periodocidade">
    <th mat-header-cell *matHeaderCellDef>Periodicidade</th> 
    <td mat-cell *matCellDef="let indice"> {{ indice.periodicidade }} </td>
  </ng-container>

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let turma">
        <a mat-raised-button color="accent" title="Editar" 
            [routerLink]="['/turma', turma._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

   <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let turma">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(turma._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

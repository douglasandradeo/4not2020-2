<h1>Listagem de subsetores</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/subsetor/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo subsetor
  </a>
</mat-toolbar>

<table mat-table [dataSource]="subsetores" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Setor Column -->
  <ng-container matColumnDef="setor">
    <th mat-header-cell *matHeaderCellDef>Setor</th> 
    <td mat-cell *matCellDef="let subsetor"> {{ subsetor.setor?.nome }} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Subsetor</th> 
    <td mat-cell *matCellDef="let subsetor"> {{ subsetor.nome }} </td>
  </ng-container>

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let subsetor">
        <a mat-raised-button color="accent" title="Editar" 
            [routerLink]="['/subsetor', subsetor._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

   <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let subsetor">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(subsetor._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
